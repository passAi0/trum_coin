<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KYC Upload | Trumb Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-5" style="max-width: 600px;">
    <h2>Upload KYC Documents</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Document Type</label>
            <input type="text" name="document_type" class="form-control" placeholder="e.g., Passport, Driver License" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Document Number</label>
            <input type="text" name="document_number" class="form-control" placeholder="Enter document number" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Document</label>
            <input type="file" name="document_photo" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit for Verification</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
