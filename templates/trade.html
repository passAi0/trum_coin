<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trade | Trumb Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-5">
    <h2>Trade Trump Coins</h2>

    <div class="row mt-4">
        <div class="col-md-6">
            <h4>Buy Coins</h4>
            <form method="POST" action="{{ url_for('buy') }}">
                <div class="mb-3">
                    <label for="buy_quantity" class="form-label">Quantity</label>
                    <input type="number" step="0.00000001" name="quantity" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Buy</button>
            </form>
        </div>

        <div class="col-md-6">
            <h4>Sell Coins</h4>
            <form method="POST" action="{{ url_for('sell') }}">
                <div class="mb-3">
                    <label for="sell_quantity" class="form-label">Quantity</label>
                    <input type="number" step="0.00000001" name="quantity" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Sell</button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
